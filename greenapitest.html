<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green-API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            display: flex;
            justify-content: space-between;
            height: 90vh;
        }
        .left-panel {
            flex: 1;
            margin-right: 19px;
            display: flex;
            flex-direction: column;
        }
        .right-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        .input-group, .button-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
        }
        textarea {
            flex-grow: 1;
            resize: none;
        }
        .button-group button {
            width: 100%;
        }
    </style>
</head>
<body>
<h1>Green-API Test Page</h1>
<div class="container">
    <div class="left-panel">
        <div class="input-group">
            <label for="idInstance">idInstance</label>
            <input type="text" id="idInstance" value="">
        </div>
        <div class="input-group">
            <label for="apiTokenInstance">ApiTokenInstance</label>
            <input type="text" id="apiTokenInstance" value="">
        </div>
        <div class="button-group">
            <button id="getSettings">getSettings</button>
            <button id="getStateInstance">getStateInstance</button>
        </div>
        <div class="input-group">
            <label for="chatId">Chat ID</label>
            <input type="text" id="chatId" placeholder="Enter phone number">
        </div>
        <div class="input-group">
            <label for="message">Message</label>
            <input type="text" id="message" placeholder="Enter text message">
        </div>
        <div class="button-group">
            <button id="sendMessage">sendMessage</button>
        </div>
        <div class="input-group">
            <label for="urlFile">File URL</label>
            <input type="text" id="urlFile" placeholder="Enter file URL">
        </div>
        <div class="button-group">
            <button id="sendFileByUrl">sendFileByUrl</button>
        </div>
    </div>
    <div class="right-panel">
        <label for="output">Output:</label>
        <textarea id="output" readonly></textarea>
    </div>
</div>
<script>
    function validateInputs(inputs) {
        for (const input of inputs) {
            if (input.value.trim() === '') {
                return false;
            }
        }
        return true;
    }

    function displayOutput(data) {
        document.getElementById('output').value = JSON.stringify(data, null, 2);
    }

    function displayError(error) {
        document.getElementById('output').value = 'Error: ' + error.message || error;
    }

    function clearOutput() {
        document.getElementById('output').value = '';
    }

    function setLoading(isLoading) {
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.disabled = isLoading;
            button.textContent = isLoading ? 'Loading...' : button.getAttribute('data-original-text');
        });
    }

    document.querySelectorAll('button').forEach(button => {
        button.setAttribute('data-original-text', button.textContent);
    });

    document.getElementById('getSettings').addEventListener('click', function() {
        const inputs = [document.getElementById('idInstance'), document.getElementById('apiTokenInstance')];
        if (!validateInputs(inputs)) {
            displayError('Please fill in all required fields.');
            return;
        }

        clearOutput();
        setLoading(true);

        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;
        const apiUrl = `https://7103.api.greenapi.com/waInstance${idInstance}/getSettings/${apiTokenInstance}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => displayOutput(data))
            .catch(error => displayError(error))
            .finally(() => setLoading(false));
    });

    document.getElementById('getStateInstance').addEventListener('click', function() {
        const inputs = [document.getElementById('idInstance'), document.getElementById('apiTokenInstance')];
        if (!validateInputs(inputs)) {
            displayError('Please fill in all required fields.');
            return;
        }

        clearOutput();
        setLoading(true);

        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;
        const apiUrl = `https://7103.api.greenapi.com/waInstance${idInstance}/getStateInstance/${apiTokenInstance}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => displayOutput(data))
            .catch(error => displayError(error))
            .finally(() => setLoading(false));
    });

    document.getElementById('sendMessage').addEventListener('click', function() {
        const inputs = [
            document.getElementById('idInstance'),
            document.getElementById('apiTokenInstance'),
            document.getElementById('chatId'),
            document.getElementById('message')
        ];
        if (!validateInputs(inputs)) {
            displayError('Please fill in all required fields.');
            return;
        }

        clearOutput();
        setLoading(true);

        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;
        const chatId = document.getElementById('chatId').value + '@c.us';
        const message = document.getElementById('message').value;
        const apiUrl = `https://7103.api.greenapi.com/waInstance${idInstance}/sendMessage/${apiTokenInstance}`;
        const messageData = {
            chatId: chatId,
            message: message
        };

        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(messageData)
        })
            .then(response => response.json())
            .then(data => displayOutput(data))
            .catch(error => displayError(error))
            .finally(() => setLoading(false));
    });

    document.getElementById('sendFileByUrl').addEventListener('click', function() {
        const inputs = [
            document.getElementById('idInstance'),
            document.getElementById('apiTokenInstance'),
            document.getElementById('chatId'),
            document.getElementById('urlFile')
        ];
        if (!validateInputs(inputs)) {
            displayError('Please fill in all required fields.');
            return;
        }

        clearOutput();
        setLoading(true);

        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;
        const chatId = document.getElementById('chatId').value + '@c.us';
        const urlFile = document.getElementById('urlFile').value;
        const apiUrl = `https://7103.api.greenapi.com/waInstance${idInstance}/sendFileByUrl/${apiTokenInstance}`;
        const fileData = {
            chatId: chatId,
            urlFile: urlFile,
            fileName: urlFile.split('/').pop()
        };

        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(fileData)
        })
            .then(response => response.json())
            .then(data => displayOutput(data))
            .catch(error => displayError(error))
            .finally(() => setLoading(false));
    });
</script>
</body>
</html>
