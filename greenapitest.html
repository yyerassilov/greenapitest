<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green-API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 90vh;
        }
        .left-panel {
            flex: 1;
            margin-right: 19px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .right-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            /* Enlarge by 1.3% vertically */
            height: 101.3%;
        }
        .input-group, .button-group {
            margin-bottom: 7px; /* Reduced from 11px */
        }
        label {
            display: none;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 7px; /* Reduced from 10px */
            box-sizing: border-box;
        }
        textarea {
            flex-grow: 1;
            resize: none;
        }
        .button-group button {
            width: 100%;
            padding: 7px; /* Reduced padding */
            font-size: 0.9em; /* Reduced font size */
        }
        h1 {
            font-size: 100%;
        }

        /* Additional styles to make message input larger */
        #message {
            height: 120px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
<h1>Green-API Test Page</h1>
<div class="container">
    <div class="left-panel">
        <div>
            <div class="input-group">
                <input type="text" id="idInstance" placeholder="Enter idInstance">
            </div>
            <div class="input-group">
                <input type="text" id="apiTokenInstance" placeholder="Enter ApiTokenInstance">
            </div>
            <div class="button-group">
                <button id="getSettings">getSettings</button>
                <button id="getStateInstance">getStateInstance</button>
            </div>
            <div class="input-group">
                <label for="chatId">Phone number</label>
                <input type="text" id="chatId" placeholder="Enter phone number">
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter text message"></textarea>
            </div>
            <div class="button-group">
                <button id="sendMessage">sendMessage</button>
            </div>
            <div class="input-group">
                <label for="chatIdFile">Phone number</label>
                <input type="text" id="chatIdFile" placeholder="Enter phone number">
            </div>
            <div class="input-group">
                <label for="urlFile">File URL</label>
                <input type="text" id="urlFile" placeholder="Enter file URL">
            </div>
            <div class="button-group">
                <button id="sendFileByUrl">sendFileByUrl</button>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <label for="output">Output:</label>
        <textarea id="output" readonly></textarea>
    </div>
</div>
<script>
    document.getElementById('getSettings').addEventListener('click', function() {
        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;
        const apiUrl = `https://7103.api.greenapi.com/waInstance${idInstance}/getSettings/${apiTokenInstance}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').value = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('output').value = 'Error: ' + error;
            });
    });

    document.getElementById('getStateInstance').addEventListener('click', function() {
        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;
        const apiUrl = `https://7103.api.greenapi.com/waInstance${idInstance}/getStateInstance/${apiTokenInstance}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').value = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('output').value = 'Error: ' + error;
            });
    });

    document.getElementById('sendMessage').addEventListener('click', function() {
        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;
        const chatId = document.getElementById('chatId').value + '@c.us';
        const message = document.getElementById('message').value;
        const apiUrl = `https://7103.api.greenapi.com/waInstance${idInstance}/sendMessage/${apiTokenInstance}`;
        const messageData = {
            chatId: chatId,
            message: message
        };

        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(messageData)
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').value = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('output').value = 'Error: ' + error;
            });
    });

    document.getElementById('sendFileByUrl').addEventListener('click', function() {
        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;
        const chatIdFile = document.getElementById('chatIdFile').value + '@c.us';
        const urlFile = document.getElementById('urlFile').value;
        const apiUrl = `https://7103.api.greenapi.com/waInstance${idInstance}/sendFileByUrl/${apiTokenInstance}`;
        const fileData = {
            chatId: chatIdFile,
            urlFile: urlFile,
            fileName: urlFile.split('/').pop()
        };

        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(fileData)
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').value = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('output').value = 'Error: ' + error;
            });
    });
</script>
</body>
</html>
